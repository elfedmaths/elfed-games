<!DOCTYPE html>
<html lang="en">
<head>
    <title>Maths Logic</title>
    <meta name="author" content="M. Massey">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/resetstyle.css">
    <link rel="stylesheet" href="./css/stylesheet.css">
    <script src="./js/index.script.js" defer></script>
    <meta name="description" content="JS Maths Logic Game">
</head>
<body>
    <div id="stats">
        <h1>Maths Logic</h1>
    </div>
    <div id="main">
        <div id="main-column">
            <div id="main-row">
                <input id="submitted" type="checkbox" tabindex="-1">
                <form>
                    <input type="number" min="0" max="9" maxlength="1" placeholder=" " id="n1" oninput="this.nextElementSibling.focus()" autofocus>
                    <input type="number" min="0" max="9" maxlength="1" placeholder=" " oninput="this.nextElementSibling.focus()" id="n2">
                    <input type="number" min="0" max="9" maxlength="1" placeholder=" " oninput="this.nextElementSibling.focus()" id="n3">
                    <input type="number" min="0" max="9" maxlength="1" placeholder=" " oninput="this.nextElementSibling.focus()" id="n4">
                    <label class="submit" type="button" tabindex="0" for="submitted" onkeypress="document.getElementById('submitted').checked='true'"></label>
                	<span class="indicator"></span>
                </form>
            </div>
        </div>
    </div>
    <div class="corner-menu">
        <div class="corner-btn pulse-btn" id="home-btn">
            <a href="../"><img src="./img/home-icon.svg" alt="Home"></a>
        </div>
    </div>
    <div id="footer">
        <p>Copyright &copy; 2023 -  <script>document.write(new Date().getFullYear())</script>, M. Massey.</p>
    </div>
</body>
</html>
