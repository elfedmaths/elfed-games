<!DOCTYPE html>
<html lang="en">
<head>
    <title>Maths Logic</title>
    <meta name="author" content="M. Massey">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/resetstyle.css">
    <link rel="stylesheet" href="./css/stylesheet.css">
    <script src="./js/input.script.js" defer></script>
    <script src="./js/keys.script.js" defer></script>
    <script src="./js/index.script.js" defer></script>
    <meta name="description" content="JS Maths Logic Game">
</head>
<body>
    <div id="stats">
        <h1>Maths Logic</h1>
    </div>
    <div id="main">
        <div id="main-column">
            <div class="main-row active">
                <div class="input-row">
                    <span class="input n1 focus"></span>    
                    <span class="input n2"></span>    
                    <span class="input n3"></span>    
                    <span class="input n4"></span>    
                </div>
                <div class="response-row">
                    <span class="response r1"></span>
                    <span class="response r2"></span>
                    <span class="response r3"></span>
                    <span class="response r4"></span>
                </div>
            </div>
        </div>
        <div id="main-buttons">
            <div class="button-row">
                <span class="button">1</span>
                <span class="button">2</span>
                <span class="button">3</span>
            </div>
            <div class="button-row">
                <span class="button">4</span>
                <span class="button">5</span>
                <span class="button">6</span>
            </div>
            <div class="button-row">
                <span class="button">7</span>
                <span class="button">8</span>
                <span class="button">9</span>
            </div>
            <div class="button-row">
                <span class="button">&lt;</span>
                <span class="button">&check;</span>
                <span class="button">&gt;</span>
            </div>
        </div>
    </div>
    <div class="corner-menu">
        <div class="corner-btn pulse-btn" id="home-btn">
            <a href="../"><img src="./img/home-icon.svg" alt="Home"></a>
        </div>
    </div>
    <div id="footer">
        <p>Copyright &copy; 2023 -  <script>document.write(new Date().getFullYear())</script>, M. Massey.</p>
    </div>
</body>
</html>
