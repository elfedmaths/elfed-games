<!DOCTYPE html>
<html lang="en">
<head>
  <title>Snake</title>
	<meta name="author" content="M. Massey">
	<meta charset="UTF-8">
    <meta name='viewport' content='width=device-width, initial-scale=1, user-scalable=no'>
    <meta name="description" content="JS Maths Snake Game">
    <meta name="keywords" content="Maths, Elfed, Elfed High, Elfed High School, Elfed Maths, Maths Snake, Game">
    <meta name="subject" content="Elfed Maths - Snake Game">
    <meta name="robots" content="noindex, nofollow, nositelinkssearchbox, notranslate">
    <meta name="rating" content="General">
    <meta name="theme-color" content="#000000">
    <link rel="stylesheet" href="./css/resetstyle.css">
    <link rel="stylesheet" href="./css/stylesheet.css">
    <script src="./js/func.script.js" defer></script>
    <script src="./js/index.script.js" defer></script>
    <script src="./js/format.script.js" defer></script>
    <script src="./js/level.script.js" defer></script>
</head>
  <body>
    <div id="stats">
      <h1>Maths Snake</h1>
      <p id="error"></p>
      <div>
        <p>Topic: <span id="topic"></span></p>
        <p>Highscore: <span id="high-score">0</span></p>
        <p>Score: <span id="score">0</span></p>
      </div>
    </div>
    <main>
      <canvas id="gameCanvas" height="100" width="100"></canvas>
    </main>
    <div id="touch-container"></div>
    <div id="start-container">
      <div id="start-box">
        <div>
          <p id="start-game">Start</p>
          <div class="custom-select">
            <select id="topic-opt">
                <option value="" hidden>Select Topic</option>
                <option value="prime">Prime Numbers</option>
                <option value="square">Square Numbers</option>
                <option value="triangle">Triangle Numbers</option>
            </select>
          </div>
          <p class="hidden">Score: <span id="score">0</span></p>
        </div>
      </div>
    </div>
    <div class="corner-menu">
      <div class="corner-btn pulse-btn" id="home-btn">
          <a href="../"><img src="./img/home-icon.svg" alt="Home"></a>
      </div>
    </div>
    <div id="footer">
        <p>Copyright &copy; 2023 -  <script>document.write(new Date().getFullYear())</script>, M. Massey.</p>
    </div>
  </body>
</html>
