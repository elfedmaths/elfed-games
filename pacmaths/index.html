<!DOCTYPE html>
<html lang="en">
<head>
    <title>PacMaths</title>
	<meta name="author" content="M. Massey">
	<meta charset="UTF-8">
    <meta name='viewport' content='width=device-width, initial-scale=1, user-scalable=no'>
    <meta name="description" content="PacMaths Game">
    <meta name="keywords" content="Maths, Elfed, Elfed High, Elfed High School, Elfed Maths, PacMaths, Game">
    <meta name="subject" content="Elfed Maths - PacMaths Game">
    <meta name="robots" content="noindex, nofollow, nositelinkssearchbox, notranslate">
    <meta name="rating" content="General">
    <meta name="theme-color" content="#000000">
	<link rel="stylesheet" href="./css/resetstyle.css">
    <link rel="stylesheet" href="./css/stylesheet.css">
    <script src="./js/math.script.js"></script>
    <script src="./js/format.script.js" defer></script>
    <script src="./js/quest.script.js" defer></script>
    <script src="./js/func.script.js" defer></script>
    <script src="./js/class.script.js" defer></script>
    <script src="./js/var.script.js" defer></script>
    <script src="./js/keys.script.js" defer></script>
    <script src="./js/map.script.js" defer></script>
    <script src="./js/index.script.js" defer></script>
</head>
<body>
    <div id="error-box">
        <div>
            <h1>Oh no...</h1>
            <p>Unfortunately PacMaths is not available on some screens</p>
            <p>Please try again on a larger device</p>
        </div>
    </div>
    <div id="content">
        <div id="header">
            <h1>PacMaths</h1>
        </div>
        <div id="score-container">
            <h2>Level : <span id="level-elem">0</span></h2>
            <h2>Score : <span id="score-elem">0</span></h2>
            <h2>
                <span class="lives-elem"></span>
                <span class="lives-elem"></span>
                <span class="lives-elem"></span>
            </h2>
        </div>
        <div id="main">
            <canvas id="game-board"></canvas>
            <div id="display-container">
                <div id="display-box">
                    <h1></h1>
                    <p></p>
                </div>
                <div id="question-box">
                    <h1></h1>
                    <p></p>
                    <p></p>
                    <input type="number" name="number" id="answer-input" autocomplete="off" autofocus>
                    <p id="submit">Submit</p>
                </div>
                <div id="notice-box">
                    <h1>Game Over</h1>
                    <a href="./">Restart</a>
                </div>
            </div>
            <div id="start-container" class="show">
                <div id="start-box">
                    <h1>PacMaths</h1>
                    <div class="custom-select">
                        <select id="topic-opt">
                            <option value="" hidden>Select Topic</option>
                            <option value="add">Addition</option>
                            <option value="sub">Subtraction</option>
                            <option value="mult">Multiplication</option>
                            <option value="div">Division</option>
                        </select>
                    </div>
                    <p id="start-game">Start</p>
                </div>
            </div>
        </div>
    </div>
    <div id="nav-container"></div>
    <div class="corner-menu">
        <div class="corner-btn pulse-btn" id="home-btn">
            <a href="../"><img src="./img/home-icon.svg" alt="Home"></a>
        </div>
    </div>
    <div id="footer">
        <p>Copyright &copy; 2023 -  <script>document.write(new Date().getFullYear())</script>, M. Massey.</p>
    </div>
</body>
</html>
