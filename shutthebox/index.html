    <dialog>
        <div>
            <h1 id="heading"></h1>
            <p id="message"></p>
            <h2>Game Rules</h2>
            <p>Click to roll the dice</p>
            <p>The target is the total of the two dice</p>
            <p>Click the tiles that sum to the target</p>
            <p>If you can shut all the tiles you win</p>
            <p>If you are unable to pick another tile it is game over</p>
            <form method="dialog">
                <button type="submit" autofocus>START</button>
            </form>
